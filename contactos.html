    <h1 class="centrar-texto">Contacto</h1>

    <main class="contenedor seccion contenido-centrado contacto">
      <h3>Llena el formulario de contacto</h3>

      <form class="formulario"  name="formulario" action="PHP/enviar.php" method="post">
        <fieldset>
          <legend>Informacion Persona</legend>

          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" placeholder="Escribe tu Nombre" required="true" />

          <label for="e-mail">E-mail:</label>
          <input type="email" id="e-mail" name="e-mail" placeholder="Escribe tu Email" required="true" />

          <label for="tel">Telefono</label>
          <input type="tel" id="tel" name="tel" placeholder="Tu Telefono" />

          <label for="comentario">Comentario:</label>
          <textarea id="comentario" name="mensaje" cols="30" rows="10"></textarea>
          
          <input  type="submit" value="Enviar" class="boton" />
          
        </fieldset>
      </form>
    </main>
